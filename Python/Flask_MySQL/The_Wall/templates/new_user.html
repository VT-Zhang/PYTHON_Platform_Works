<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Wall - New User Registration</title>
        <style>
            #error {
                margin-left: 20px;
                color: {{session['color']}};
            }
            #main{
                height:400px;
                width: 350px;
                margin-left: auto;
                margin-right:auto;
                margin-top: 200px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div id='main'>
            <h2>Please Enter Your Information</h2>
            <form  action='/register', method='POST'>
                <p>First Name: <input type="text" name="first_name" id="first_name"></p>
                <p>Last Name: <input type="text" name="last_name" id="last_name"></p>
                <p>Email: <input type="text" name="email" id="email"></pattern="">
                <p>Password: <input type="text" name="password" id="password"></p>
                <p>confirm: <input type="text" name="confirm" id="confirm"></p>
                <input type="submit" value="Register Me">
            </form>
            <div id="error">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      {{message|safe}}
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
