<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
</head>
<body>
<h2>Course</h2>
<form action='{%url 'course:add_course'%}' method="POST">
{% csrf_token %}
	<p>Name: <input type="text" name="name"></p>
	<p>Description: </p>
	<p><textarea name="description" cols="50" rows="10"></textarea> </p>
	<p><input type="submit" value="Add"></p>
</form>
<p>Courses:</p>
<table>
{% for result in results %}
	<tr>
		<td>{{result.course.name}}</td>
		<td>{{result.description}}</td>
		<td>{{result.course.created_at}}</td>
		<td><a href='{%url 'course:delete' id=result.course.id}'> Remove</a></td>
		<td><a href='{%url 'course:comment' id=result.course.id}'> Comment</a></td>
	</tr>
	{% endfor %}
</table>

</body>
</html>
