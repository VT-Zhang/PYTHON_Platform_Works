<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        {% load staticfiles %}
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="{% static 'survey/js/java.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'survey/css/style.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <form action="/submit" method="post">
                {% csrf_token %}
                <div id="name_box">
                    Your Name: <input  type="text" name="name" />
                </div>
                <div id="location_box">
                    Dojo Location <select name='location' >
                          <option value="">Select Location</option>
                          <option value="San Jose">Mountain View</option>
                          <option value="Los Angeles">Los Angeles</option>
                          <option value="New York">New York</option>
                          <option value="Washington DC">Washington DC</option>
                    </select>
                </div>
                <div id="language_box">
                    Favorite Language: <select name='language' >
                          <option value="">Select Language</option>
                          <option value="Python">Python</option>
                          <option value="Java">Java</option>
                          <option value="C">C</option>
                          <option value="Ruby">Ruby</option>
                    </select>
                </div>
                <div>
                    <span>Comment (optional) </span>
                </div>
                <div id="comment_box">
                    <textarea name='text' rows="4" cols="50">
                    </textarea>
                </div>
                <input id="button" type='submit' value='Submit'>
            </form>
        </div>
    </body>
</html>
