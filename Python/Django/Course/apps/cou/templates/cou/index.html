<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Practice</title>
    </head>
    <body>
        <div id="new_course">
            <form action="/add" method="post">
                {% csrf_token %}
                Name: <input type="text" name="course_name" />
                Description: <textarea rows="4" cols="50" name="description">
                </textarea>
                <input type="submit" value="Add Course" />
            </form>
        </div>
        <div id="main">
            <h3>Courses</h4>
            <table>
              <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Action</th>
            </tr>
              {% for course in courses %}
                <tr>
                  <td>{{course.course_name}}</td>
                  <td>{{course.description}}</td>
                  <td>{{course.created_at}}</td>
                  <td><a href="/next/{{course.id}}">remove</a></td>
                </tr>
              {% endfor %}
            </table>
        </div>
    </body>
</html>
