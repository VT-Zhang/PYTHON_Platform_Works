<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Book and Review</title>
    </head>
    <body>
        <h2>Add a New Book Title and a Review</h2>
        <a href='{%  url 'review:main' %}'>Home</a> | <a href='{%  url 'review:logout' %}'>Logout</a>
        <form action='{%  url 'review:create' %}' method='post'>
            {% csrf_token %}
            <p>Book Title: <input type="text" name="title" value=""></p>
            <p>Author: <input type="text" name="author" value=""></p>
            <p>Review: <textarea name="review" cols="50" rows="10"></textarea></p>
            <p>Rating: <select name="rating">
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
            </select> stars</p>
            <p><input type="submit" value="Add Book and Review"></p>
        </form>
    </body>
</html>
