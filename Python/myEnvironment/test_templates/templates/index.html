<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Template</title>
        <link rel='stylesheet' type='text/css' href="{{ url_for("static", filename="css/my_css.css")}}" />
        <script type='text/javascript' src="{{ url_for("static", filename="js/my_js.js")}}"></script>
    </head>
    <body>
        <h3>My first flask template with embedded python.</h3>
        <p>
            Phrase: {{ phrase }}
        </p>
        <p>
            Times: {{ times }}
        </p>
        {% for x in range(0,times) %}
        <p>
            {{ phrase }}
        </p>
        {% endfor %}
    </body>
</html>
