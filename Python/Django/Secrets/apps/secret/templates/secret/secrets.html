<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h2>Hello! {{request.session.name}}</h2>
        <form action='{% url 'secret:create' %}' method="POST">
            {% csrf_token %}
            <p><textarea name="secret" cols="50" rows="10"></textarea></p>
            <p><input type="submit" value="Post"></p>
        </form>
        <a href='{%  url 'secret:goto' %}'>Most Popular Secrets</a>
        <h2>Recent Secrets</h2>
        {% for secret in secrets %}
        <p>"{{secret.post}}" ({{secret.created_at}}) | {{secret.counter}} likes <a href='{%  url 'secret:like' id=secret.id %}'>like</a> </p>
        {% endfor %}

    </body>
</html>
