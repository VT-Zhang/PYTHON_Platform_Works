<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Integration </title>
    </head>
    <body>
        <form action='{%url 'testmodels:add'%}' method='post'>
            {% csrf_token %}
            <select name='users'>
                {% for user in users %}
                <option value='{{user.id}}'>
                    {{user.first_name}} {{user.last_name}}
                </option>
                {% endfor %}
            </select>
            <select name='courses'>
                {% for course in courses %}
                <option value='{{course.id}}'>
                    {{course.name}}
                </option>
                {% endfor %}
            </select>
            <input type="submit" value="Add User To Course">
        </form>
        <table>
            <tr>
                <th>Course</th>
                <th>Title</th>
                <th>Number of Users</th>
            </tr>
            {% for course in register %}
            <tr>
                <td>{{course.course.id}}</td>
                <td>{{course.course.name}}</td>
                <td>Number of Users</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
