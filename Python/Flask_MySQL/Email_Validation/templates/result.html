<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation with DB</title>
        <style>
            #top{
                height: 20px;
                width: 530px;
                color: white;
                padding-left: 5px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="top">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  {{message}}
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        <div>
            <h3><u>Email Addresses Entered: </u></h3>
            {% for email in result: %}
                <p>{{email['email_address']}} {{email['created_at']}}</p>
            {% endfor %}
            <hr />
        </div>
    </body>
</html>
