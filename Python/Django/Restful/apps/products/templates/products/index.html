<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Restful Practice</title>
    </head>
    <body>
        <h2>Products</h2>
        <table>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>${{product.price}}</td>
                <td><a href='{%  url 'products:show' id=product.id %}'>Show</a> | <a href='{%  url 'products:edit' id=product.id %}'>Edit</a> | <a href='{%  url 'products:remove' id=product.id %}'>Remove</a></td>
            </tr>
            {% endfor %}
        </table>
        <br />
        <a href='{%  url 'products:addnew' %}'>Add a new product</a>
    </body>
</html>
