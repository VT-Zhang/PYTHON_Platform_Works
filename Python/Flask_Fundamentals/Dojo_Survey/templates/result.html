<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Result</title>
        <style>
            *{
                margin:0px;
                padding:0px
            }
            #wrapper{
                margin-left: auto;
                margin-right:auto;
                margin-top: 20px;
                height: 300px;
                width: 400px;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h2>Submitted Info</h2>
            <p>
                Name: {{name}}
            </p>
            <p>
                Dojo Location: {{location}}
            </p>
            <p>
                Favorite Language: {{language}}
            </p>
            <p>
                Comment: {{text}}
            </p>
            <form action = 'goback' method='post'>
                <input type='submit' value='Go Back'>
            </form>
        </div>

    </body>
</html>
