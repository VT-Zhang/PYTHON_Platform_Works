<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product Edit Page</title>
    </head>
    <body>
        <h2>Edit Product {{product.id}}</h2>
        <form action='{% url 'products:update' id=product.id %}' method='post'>
            {% csrf_token %}
            <p>Name: <input type="text" name="name" value="{{product.name}}"></p>
            <p>Desciption: <input type="text" name="description" value="{{product.description}}"></p>
            <p>Price: <input type="text" name="price" value="{{product.price}}"></p>
            <p><input type="submit" name="" value="Update"></p>
        </form>
        <td><a href='{%  url 'products:show' id=product.id %}'>Show</a> | <a href='{%  url 'products:goback' %}'>Back</a>
    </body>
</html>
