<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <style>
            #error{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1>Dojo Secret</h1>
        <div id="reg">
            <h2>Registration</h2>
            <form action='{% url 'secret:register' %}' method='post'>
                {% csrf_token %}
                <p>First Name: <input type='text' name='first_name' /></p>
                <p>Last Name: <input type='text' name='last_name' /></p>
                <p>Email: <input type='text' name='email' /></p>
                <p>Password: <input type='text' name='password' /></p>
                <p>Confirm PW: <input type='text' name='confirm' /></p>
                <p><input type='submit' value='Register' /></p>
            </form>
        </div>
        <br />
        <div id="log">
            <h2>Login</h2>
            <form action='{% url 'secret:login' %}' method='post'></p>
                {% csrf_token %}
                <p>Email: <input type='text' name='log_email' /></p>
                <p>Password: <input type='text' name='log_password' /></p>
                <p><input type='submit' value='Login' /></p>
            </form>
            <br />
            {{request.session.fail}}
        </div>
        <div id='errors'>
            {{request.session.alert|safe}}
        </div>
    </body>
</html>
