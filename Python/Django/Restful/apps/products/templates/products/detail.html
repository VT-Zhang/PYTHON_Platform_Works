<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product Details</title>
    </head>
    <body>
        <h2>Product {{product.id}}</h2>
        <p>Name: {{product.name}}</p>
        <p>Description: {{product.description}}</p>

        <p><a href='{%  url 'products:edit' id=product.id %}'>Edit</a> | <a href='{%  url 'products:goback' %}'>Go Back</a></p>
    </body>
</html>
